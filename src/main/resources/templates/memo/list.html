<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
    <nav class="container">
        <h1>메모 리스트</h1>
        
        <div>
        	<form action="/memo/add" role="form" method="post" th:object="${memoDto}">
			  <!-- Name input -->
			  <div class="form-outline mb-4">
			    <label class="form-label" th:for="userName">이름</label>			    
			    <input type="text" th:field="*{userName}" class="form-control" placeholder="이름을 입력해주세요">
      			<p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="fieldError">Incorrect data</p>
			  </div>			  
			
			  <!-- Message input -->
			  <div class="form-outline mb-4">
			  	<label class="form-label" th:for="contents">메시지</label>			    
			    <textarea th:field="*{contents}" class="form-control" rows="4" placeholder="내용을 입력해주세요"></textarea>
      			<p th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}" class="fieldError">Incorrect data</p>			    
			  </div>			  
			
			  <div class="row">
			    <div class="col text-center">
				  <button type="submit" class="btn btn-primary btn-block" style="min-width: 250px;">저 장</button>
			    </div>
			  </div>
			  <!-- Submit button -->
			  <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
			</form>
        </div>
        
        <!-- 간격 주기 -->
        <div style="height: 50px;">
  			
		</div>
      	<div>
	        <table class="table table-hover">
	            <colgroup>
	                <col width="2%" />
	                <col width="5%" />
	                <col width="10%" />
	                <col width="25%" />
	                <col width="10%" />
	                <col width="5%" />
	            </colgroup>
	            <thead>
	            <tr>
	                <th>
	                    <label class="checkbox-inline">
	                        <input type="checkbox" id="allCheckBox" class="chk" onclick="allChecked()">
	                    </label>
	                </th>
	                <th>번호</th>
	                <th>이름</th>
	                <th>메시지</th>
	                <th>날짜</th>	                
	                <th>삭제</th>	                
	            </tr>
	            </thead>
	
	            <tbody>
	            <tr th:if="${totalCount == 0}">
	                <td colspan="6" style="text-align:center">조회된 리스트가 없습니다.</td>
	            </tr>
	            <!-- <tr th:each="list, index : ${list}"> -->
	            <tr>
	                <td><input type="checkbox"></td>
	                    <!-- <label class="checkbox-inline">
	                        <input type="checkbox" class="chk" name="chk" onclick="chkClicked()" th:value="${list.id}">
	                    </label> -->
	                <td>1</td>    
	                <td>이름</td>
	                <!-- <td th:text="${list.viewCount}"></td> -->
	                <td>메시지</td>
	                <td>2023/03/18</td>
	                <!-- <td th:text="${#temporals.format(list.regTime, 'yyyy-MM-dd')}"></td> -->
	                <td><button type="button" class="btn btn-primary">DEL</button></td>
	            </tr>
	            </tbody>
	        </table>
        </div>
        <br>
    </nav>
</div>

</html>
